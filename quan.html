<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Người tuyệt vời nhất</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="boxheart">
            
            <div class="heart"><h1>Ấn vô đây nè </h1></div>
            <div class="beat"></div>
        </div>
        <div class="boxchoose">
            
            <h2> Nếu như em nói chúng ta ko chung đường ko sao Vì EM tôi sắn sàng thay đổi lộ trình </h2>
            <img src="https://scontent.fhan15-2.fna.fbcdn.net/v/t39.30808-6/326930957_1389337248506527_997566634148505546_n.jpg?stp=dst-jpg_s206x206&_nc_cat=100&ccb=1-7&_nc_sid=5f2048&_nc_eui2=AeHAkSWMIiWWdAAYf0x3SkjUOuh0YDPZvnM66HRgM9m-c8Ye8yml80hLepEdIBrQKmf44v4cPkH7ecJX9ZGUiJ3A&_nc_ohc=hXgP38C-GooAX_Q25TH&_nc_ht=scontent.fhan15-2.fna&oh=00_AfBLibTigsF7Abe5n0XQGYP037un-52o5tY8pjEenuTJtA&oe=660F003C" alt="" />
            <div class="listbutton">
                <button id="no">không chịu</button>
                <button id="yes">Em chịu</button>
            </div>
        </div>
        <div class="popup">
            <div class="inner">
                <h3>Em chịu rồi đấy nhá , set hẹn hò đii </h3>
                <img src="https://media.giphy.com/media/SvK7Gxcq4QS4fNNjYH/giphy.gif" alt="" />
                <p>Tối anhh dẫn đi uống <span>NƯỚC MÍA</span> nhé bấy bi</p>
            </div>
        </div>
        <script>
            const noBtn = document.querySelector("#no");
            const yesBtn = document.querySelector("#yes");
            let boxheart = document.querySelector(".boxheart");
            let boxchoose = document.querySelector(".boxchoose");
            let popup = document.querySelector(".popup");
            boxheart.addEventListener("click", function () {
                boxheart.classList.add("active");
                boxchoose.classList.add("active");
            });
            yesBtn.addEventListener("click", function () {
                popup.classList.add("active");
            });
            noBtn.addEventListener("mouseenter", () => {
                const top = Math.floor(Math.random() * window.innerHeight);
                const left = Math.floor(Math.random() * window.innerWidth);

                noBtn.style.top = `${top}px`;
                noBtn.style.left = `${left}px`;
            });
        </script>
    </body>
</html>
