<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Em</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="boxheart">
            
            <div class="heart"><h1>Ấn vô đây nè </h1></div>
            <div class="beat"></div>
        </div>
        <div class="boxchoose">
            
            <h2> NẾU NHƯ EM NÓI CHÚNG TA KHÔNG CHUNG ĐƯỜNG <br> KHÔNG SAO VÌ EM TÔI SẼ SẴN SÀNG THAY ĐỔI LỘ TRÌNH </h2>
            <img src="https://scontent.fhan5-9.fna.fbcdn.net/v/t39.30808-6/431625683_1521992071707137_1667332209778544828_n.jpg?stp=cp6_dst-jpg&_nc_cat=110&ccb=1-7&_nc_sid=5f2048&_nc_eui2=AeHEBAsJPzi9EJBhmvxLyFtntAYBQ_2YuXC0BgFD_Zi5cDYkUKY2KeKgQkkxbv3bXXTIP_oyvSDMYXkop5undmwJ&_nc_ohc=WJx6HobrXTYAX8FWIGI&_nc_ht=scontent.fhan5-9.fna&oh=00_AfDRU-8TR1mOMTJNhlhM55-g9WjE73jTStAcJmwvbxQp2g&oe=660F372D" alt="" />
            <div class="listbutton">
                <button id="no">không chịu</button>
                <button id="yes">Em chịu</button>
            </div>
        </div>
        <div class="popup">
            <div class="inner">
                <h3>Em chịu rồi đấy nhá , set hẹn hò đii </h3>
                <img src="https://www.vietnamworks.com/hrinsider/wp-content/uploads/2023/12/anh-cute-001-1-1.jpg" alt="" />
                <p>Đi chơi nào baby</p>
            </div>
        </div>
        <script>
            const noBtn = document.querySelector("#no");
            const yesBtn = document.querySelector("#yes");
            let boxheart = document.querySelector(".boxheart");
            let boxchoose = document.querySelector(".boxchoose");
            let popup = document.querySelector(".popup");
            boxheart.addEventListener("click", function () {
                boxheart.classList.add("active");
                boxchoose.classList.add("active");
            });
            yesBtn.addEventListener("click", function () {
                popup.classList.add("active");
            });
            noBtn.addEventListener("mouseenter", () => {
                const top = Math.floor(Math.random() * window.innerHeight);
                const left = Math.floor(Math.random() * window.innerWidth);

                noBtn.style.top = `${top}px`;
                noBtn.style.left = `${left}px`;
            });
        </script>
    </body>
</html>
