<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Người tuyệt vời nhất</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="boxheart">
            
            <div class="heart"><h1>Ấn vô đây nè </h1></div>
            <div class="beat"></div>
        </div>
        <div class="boxchoose">
            
            <h2>Đúng là dễ thương mà <3 </h2>
            <img src="https://gcs.tripi.vn/public-tripi/tripi-feed/img/474116BFf/anh-dong-de-thuong-va-dep-nhat_112053860.gif" alt="" />
            <div class="listbutton">
                <button id="no">không chịu</button>
                <button id="yes">Em chịu</button>
            </div>
        </div>
        <div class="popup">
            <div class="inner">
                <h3>Em chịu rồi đấy nhá , set hẹn hò đii </h3>
                <img src="https://media.giphy.com/media/SvK7Gxcq4QS4fNNjYH/giphy.gif" alt="" />
                <p>Tối anhh dẫn đi uống <span>NƯỚC MÍA</span> nhé bấy bi</p>
            </div>
        </div>
        <script>
            const noBtn = document.querySelector("#no");
            const yesBtn = document.querySelector("#yes");
            let boxheart = document.querySelector(".boxheart");
            let boxchoose = document.querySelector(".boxchoose");
            let popup = document.querySelector(".popup");
            boxheart.addEventListener("click", function () {
                boxheart.classList.add("active");
                boxchoose.classList.add("active");
            });
            yesBtn.addEventListener("click", function () {
                popup.classList.add("active");
            });
            noBtn.addEventListener("mouseenter", () => {
                const top = Math.floor(Math.random() * window.innerHeight);
                const left = Math.floor(Math.random() * window.innerWidth);

                noBtn.style.top = `${top}px`;
                noBtn.style.left = `${left}px`;
            });
        </script>
    </body>
</html>
